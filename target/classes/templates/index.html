<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--导入vue-->
    <script src="/res/js/vue.js" type="text/javascript"></script>
    <!-- 导入element-ui组件-->
    <script src="/res/js/index.js" type="text/javascript"></script>
    <link href="/res/css/index.css" rel="stylesheet">
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #box{
        margin: 0 10vw;
    }
    .el-header, .el-footer {
        height: 10vh;
        background-color: #B3C0D1;
        color: #333;
        text-align: center;
        line-height: 60px;
    }
    .el-aside {
        height: 80vh;
        background-color:  #333333;
        color: #333;
    }
    .el-aside .el-select{
        text-align: center;
    }
    .el-select{
        margin-top: 1vh;
        margin-bottom: 1vh;
        box-sizing: border-box;
    }
    .friend_message{
        /*margin-top: 1vh;*/
        /*width: 100%;*/
        height: 8vh;
        /*background-color: #cf9236;*/
        display: flex;
        align-items: center;
    }
    .friend_message:hover{
        background-color: #ccc;
    }
    .friend_message div{
        margin-left: 4px;
        margin-right: 4px;
        box-sizing: border-box;
    }
    .friend_message div p:nth-child(1){
        color: black;
    }
    .current_date{
        /*float: right;*/
        clear: both;
    }
    .gray_small{
        color: #ccc;
        font-size: 10px;
    }
    .el-main {
        height: 80vh;
        background-color: #E9EEF3;
        color: #333;
        text-align: center;
        /*line-height: 160px;*/
        padding: 0;
    }
    .el-container:nth-child(5) .el-aside,
    .el-container:nth-child(6) .el-aside {
        line-height: 260px;
    }

    .el-container:nth-child(7) .el-aside {
        line-height: 320px;
    }
    .top{
        height: 8%;
        /*background-color: #00ff00;*/
        border-bottom: 1px solid #ccc;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .bottom{
        height: 35%;
        /*background-color: #8c939d;*/
        border-bottom: 1px solid #ccc;
        box-sizing: border-box;
        position: relative;
    }
    .bottom .el-button{
        width: 6vw;
        position: absolute;
        bottom: 3vh;
        right: 3vh;
    }
    .content{
        height: 57%;
        background-color: #333333;
        border-bottom: 1px solid #ccc;
        box-sizing: border-box;
        overflow: auto;
    }
    .receive_view{
        width: 30vw;
        height: 10vh;
        /*background-color: #a4da89;*/
        display: flex;
        align-items: center;
        clear: both;
    }
    .head_view{
        margin-left: 1vh;
        margin-right: 1vh;
    }
    .chat_message{
        width: 17vw;
        height: 7vh;
        background-color: white;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        border-radius: 10px;
    }
    .sender_view{
        float: right;
        flex-direction: row-reverse;
    }
    .clear{
        clear: both;
    }
    .sender_view .chat_message{
        display: flex;
        flex-direction: row-reverse;
    }
</style>
<body>
<div id="box">
    <el-container>
        <el-header>
            <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect">
                <el-menu-item index="1">处理中心</el-menu-item>
                <el-submenu index="2">
                    <template slot="title">我的工作台</template>
                    <el-menu-item index="2-1">选项1</el-menu-item>
                    <el-menu-item index="2-2">选项2</el-menu-item>
                    <el-menu-item index="2-3">选项3</el-menu-item>
                    <el-submenu index="2-4">
                        <template slot="title">选项4</template>
                        <el-menu-item index="2-4-1">选项1</el-menu-item>
                        <el-menu-item index="2-4-2">选项2</el-menu-item>
                        <el-menu-item index="2-4-3">选项3</el-menu-item>
                    </el-submenu>
                </el-submenu>
                <el-menu-item index="3" disabled>消息中心</el-menu-item>
                <el-menu-item index="4"><a href="https://www.baidu.com" target="_blank">订单管理</a></el-menu-item>
            </el-menu>
        </el-header>
        <el-container>
            <el-aside width="250px">
                <el-select
                        v-model="value"
                        multiple
                        filterable
                        remote
                        reserve-keyword
                        placeholder="请输入关键词"
                        :remote-method="remoteMethod"
                        :loading="loading">
                    <el-option
                            v-for="item in options"
                            :key="item.value"
                            :label="item.label"
                            :value="item.value">
                    </el-option>
                </el-select>
                <a href="" style="text-decoration: none">
                    <div class="friend_message" v-for="item in userMessage">
                        <div>
                            <el-avatar src=""></el-avatar>
                        </div>
                        <div>
                            <p>
                                <span>{{item.friendName}}</span>
                                <span class="gray_small current_date">{{`${new Date().getHours()}:${new Date().getMinutes()}`}}</span>
                            </p>
                            <p class="gray_small">{{item.value}}</p>
                        </div>
                    </div>
                </a>
            </el-aside>
            <el-container>
                <el-main>
                    <div class="top">{{friendName}}</div>
                    <div class="content">
                        <div :class="item.flag === 1 ? 'receive_view':'receive_view sender_view'" v-for="item in userMessage">
                            <div class="head_view">
                                <el-avatar src="{{item.myHeadImg}}"></el-avatar>
                            </div>
                            <div class="chat_message">{{item.value}}</div>
                        </div>
                    </div>
                    <div class="bottom">
                        <el-input
                                suffix="el-button"
                                resize="none"
                                rows="9"
                                type="textarea"
                                placeholder="请输入内容"
                                v-model="textarea"
                                maxlength="30"
                                show-word-limit
                        >
                        </el-input>
                        <el-button type="primary" plain>发送</el-button>
                    </div>
                </el-main>
            </el-container>
        </el-container>
        <el-container>
            <el-footer>Footer</el-footer>
        </el-container>
    </el-container>
</div>
</body>
